# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: PostgresqlTester
modules:
    enabled:
        - PhpBrowser:
              url: 'http://%CODECEPTION_URL%:%CODECEPTION_PORT%'
              curl:
                  CURLOPT_RETURNTRANSFER: true
        - \Helper\Acceptance
        - Db:
              dsn: 'pgsql:host=%POSTGRES_TEST_DB_HOST%;dbname=%POSTGRES_TEST_DB_DATABASE%;port=%POSTGRES_TEST_DB_PORT%'
              user: '%POSTGRES_TEST_DB_USER%'
              password: '%POSTGRES_TEST_DB_PASSWORD%'
              cleanup: true
              reconnect: true
              waitlock: 10
              dump: tests/_data/schemas/postgresql/dump.sql
    step_decorators: ~
